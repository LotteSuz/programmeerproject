{% extends "main/layout.html" %}

{% block title %}{% endblock %}
{% block main %}
<a class="btn btn-outline-light" href="{% url 'stock'%}"> Stock </a>

<table class="table table-striped table-dark">
  <thead>
    <th> Description </th>
    <th> Image </th>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td> {{item.description}} </td>
      <td> <img src="{{ item.document.url }}"> </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
