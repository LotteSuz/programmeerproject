{% extends "main/layout.html" %}

{% block style%} <link rel="stylesheet" href="static/main/stylesheetshop.css">{% endblock %}

{% block title %}{% endblock %}
{% block main %}

<div class="container">
  <div class="row">
    {% for item in items %}
    <div class="col-4">
      <img src="{{ item.document.url }}">
      {{item.description}}
      <a class="btn btn-outline-light" href="{% url 'index'%}"> Add to cart </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
