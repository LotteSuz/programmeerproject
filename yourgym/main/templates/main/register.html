{% extends "main/layout.html" %}

{% block title %}Register {% endblock %}
{% block main %}
<form class="m-5" action="{% url 'register' %}" method="post">
  {% csrf_token %}
  <div class="form-group"> You are registering for the
    <button disabled> {{subscription_type}} </button>
     subscription </div>
  <br>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="First Name" name="first_name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Last Name" name="last_name">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" name="email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password">
    </div>
    <div class="form-group">
        <input type="password" class="form-control transparent-input" placeholder="Confirm Password" name="password2">
    </div>
    <button type="submit" name="subscription" value="{{subscription_type}}" class="btn btn-outline-light">Register</button>
</form>
{% endblock %}
